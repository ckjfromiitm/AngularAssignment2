<div *ngIf="task" ><label>name</label><input type="text" #editedTaskName value ="{{task.name}}">
  <label>description</label><input type="text" #editedTaskDescription value ="{{task.description}}"><br>
  <input type="button" value="Save" (click)="saveTheEditedTask({id: task.id, name: editedTaskName.value, description: editedTaskDescription.value})">
  <input type="button" value="Delete" (click)="deleteTheSelectedTask(task)">
</div>
